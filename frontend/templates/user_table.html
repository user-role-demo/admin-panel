<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
        {% for i in range(users | length) %}
            <tr>
                <th scope="row">{{  i + 1  }}</th>
                <td>
                  <h6><a href="{{ url_for('users.user', uid=users[i].uid) }}" >{{ users[i].name }}</a></h6>
                </td>
            </tr>            
        {% endfor %}                
    </tbody>
</table>
